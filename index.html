<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <nav>
        <img class="logo" src="images/logo.svg" alt="logo" />
      </nav>
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero" />

      <div class="content">
        <h1 class="we-are">
          We're <br /><span class="coming">coming <br />soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-wrapper">
          <form onsubmit="return myFunction(event)" novalidate>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <img
              class="icon-error"
              id="error-icon"
              src="images/icon-error.svg"
              alt="icon-error"
            />
            <button type="submit" class="arrow-button">
              <img src="images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </form>
          <p class="error" id="error">Please provide a valid email</p>
        </div>
        <div class="right">
          <img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero" />
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/christycrt" target="_blank"
          >Jeeranan Phak.</a
        >.
      </p>
    </footer>
  </body>

  <script>
    const validateEmail = (email) => {
      return String(email)
        .toLowerCase()
        .match(
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
    };

    function myFunction(e) {
      e.preventDefault();
      let email = document.getElementById("email").value;
      let validEmail = validateEmail(email);
      if (!validEmail) {
        document.getElementById("error").style.display = "block";
        document.getElementById("error-icon").style.display = "block";
        document.getElementById("email").style.border =
          "1px solid hsl(0, 93%, 68%)";
      } else {
        document.getElementById("error").style.display = "none";
        document.getElementById("error-icon").style.display = "none";
      }
      console.log(validEmail);
      return false;
    }
  </script>
</html>
